<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sandy te amooo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      color: #fff;
      overflow: hidden; /* <-- para que no aparezca scroll con los corazones */
      position: relative; /* <-- para posicionar la capa de corazones */
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 2; /* encima de corazones */
      position: relative;
    }

    .lock {
      background: #ff4f87;
      border-radius: 50% 50% 20% 20%;
      width: 200px;
      height: 200px;
      position: relative;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      z-index: 2; 
    }

    .input-row {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    select {
      appearance: none;
      padding: 10px;
      font-size: 1rem;
      margin: 0 5px;
      border-radius: 8px;
      border: none;
      text-align: center;
      background: #fff;
      color: #ff4f87;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #ff4f87;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffe6f0;
    }

    .hint {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
      z-index: 2; /* encima de corazones */
      position: relative;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
    }

    /* ====== Corazones flotando ====== */
.hearts-bg{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:1;      /* detrás del contenido */
  overflow:hidden;
}
.heart{
  position:absolute;
  font-size:14px;
  line-height:1;
  will-change:transform,opacity;
  filter:drop-shadow(0 4px 8px rgba(0,0,0,.25));
  user-select:none;
}
.float{
  opacity:.9;
  animation:float-up var(--dur,10s) linear forwards;
}
@keyframes float-up{
  0%   { transform:translateY(0) scale(var(--s,1)) rotate(0deg); opacity:0; }
  10%  { opacity:1; }
  100% { transform:translateY(-130vh) translateX(var(--drift,0px)) scale(var(--s,1)) rotate(360deg); opacity:0; }
}
/* ====== fin corazones ====== */

.phrase {
  position: absolute;
  font-size: 1.2rem;
  font-weight: bold;
  color: #fff;
  text-shadow: 0 2px 8px rgba(0,0,0,.3);
  opacity: 0;
  transition: all 1s ease; /* suaviza movimiento y aparición */
}

@keyframes fade {
  0%,100% { opacity: 0; }
  50% { opacity: 1; }
}


    /* ====== fin corazones ====== */
  </style>
</head>
<body>
  <!-- capa de corazones (añadido) -->
  <div class="hearts-bg" id="hearts-bg" aria-hidden="true"></div>
<div id="phrase" class="phrase">Te amo</div>


  <h1>Ingresa la fecha correcta...</h1>

  <div class="lock" id="lock">
    <div class="input-row">
      <select id="day"></select>
      <select id="month"></select>
      <select id="year"></select>
    </div>
    <button onclick="checkDate()">Desbloquear</button>
  </div>

  <p class="hint">Ya sabes que fecha ingresar amor</p>
  <audio id="bg-music" autoplay loop>
    <source src="sweet.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    // ====== Frases románticas dinámicas ======
const phraseEl = document.getElementById("phrase");
const PHRASES = [
  "Te amo",
  "Eres mi vida",
  "Mi persona favorita",
  "Para siempre contigo",
  "Eres mi todo",
  "Mi bebé 🌞",
  "Mi Sandy 🌙",
  "❤️"
];

function showRandomPhrase() {
  // Texto aleatorio
  const text = PHRASES[Math.floor(Math.random() * PHRASES.length)];
  phraseEl.textContent = text;

  // Posición aleatoria (dentro de pantalla con márgenes)
  const x = Math.random() * 80 + 10; // 10% - 90%
  const y = Math.random() * 70 + 10; // 10% - 80%
  phraseEl.style.left = x + "vw";
  phraseEl.style.top = y + "vh";

  // Animar aparición
  phraseEl.style.opacity = 1;

  // Desaparece antes de moverse otra vez
  setTimeout(() => phraseEl.style.opacity = 0, 2500);
}

// Cambiar cada 4s
setInterval(showRandomPhrase, 4000);
showRandomPhrase(); // mostrar la primera al cargar
// ====== fin frases ======



    // Rellenar selects
    const daySelect = document.getElementById('day');
    const monthSelect = document.getElementById('month');
    const yearSelect = document.getElementById('year');

    for (let d = 1; d <= 31; d++) {
      daySelect.innerHTML += `<option value="${d}">${d.toString().padStart(2, '0')}</option>`;
    }
    for (let m = 1; m <= 12; m++) {
      monthSelect.innerHTML += `<option value="${m}">${m.toString().padStart(2, '0')}</option>`;
    }
    for (let y = 2024; y <= 2030; y++) {
      yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
    }

    function checkDate() {
      const day = daySelect.value.padStart(2, '0');
      const month = monthSelect.value.padStart(2, '0');
      const year = yearSelect.value;

      const entered = `${day}/${month}/${year.slice(-2)}`; // formato dd/mm/yy
      const correct = "04/04/25";

      if (entered === correct) {
        window.location.href = "sorpresa.html"; // redirigir a otra página
      } else {
        const lock = document.getElementById('lock');
        lock.classList.add('shake');
        setTimeout(() => lock.classList.remove('shake'), 400);
      }
    }

    // ====== Lógica de corazones flotando (añadido) ======
    const heartsBG = document.getElementById('hearts-bg');
    const COLORS = ['#ffffff', '#ffd1e1', '#ffe3ee', '#ffc1d4'];

    function spawnFloatingHeart() {
      const span = document.createElement('span');
      span.className = 'heart float';
      span.textContent = '❤';
      const size = 10 + Math.random() * 18; // 10px - 28px
      const left = Math.random() * 100;     // 0-100 vw
      const drift = (Math.random() * 60 - 30) + 'px'; // deriva lateral
      const dur = 9 + Math.random() * 6;    // 9s - 15s

      span.style.left = left + 'vw';
      span.style.bottom = '-10vh';
      span.style.fontSize = size + 'px';
      span.style.setProperty('--drift', drift);
      span.style.setProperty('--s', (0.8 + Math.random()*0.6).toFixed(2));
      span.style.setProperty('--dur', dur + 's');
      span.style.color = COLORS[Math.floor(Math.random()*COLORS.length)];

      heartsBG.appendChild(span);
      span.addEventListener('animationend', () => span.remove());
    }

    // Genera algunos al inicio y luego continuamente
    for (let i = 0; i < 20; i++) spawnFloatingHeart();
    setInterval(spawnFloatingHeart, 600);
    // ====== fin corazones ======
  </script>
</body>

<script>
  document.addEventListener('click', () => {
    const audio = document.getElementById('bg-music');
    if (audio.paused) {
      audio.play();
    }
  }, { once: true }); // solo la primera vez
</script>
</html>
